<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Palworld - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .dashboard-container {
            padding: 40px 20px;
        }
        .card {
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .btn-logout {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border: none;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Portal Palworld</a>
            <div class="d-flex align-items-center gap-3">
                <span class="text-white" id="userInfo"></span>
                <button class="btn btn-logout" onclick="logout()">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container dashboard-container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white text-center mb-5">Bem-vindo ao Portal Palworld!</h1>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Mapa</h5>
                        <p class="card-text">Explore o mapa do jogo</p>
                        <a href="/map" class="btn btn-primary">Ver Mapa</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Servidores</h5>
                        <p class="card-text">Gerencie seus servidores</p>
                        <a href="#" class="btn btn-primary">Ver Servidores</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Marketplace</h5>
                        <p class="card-text">Compre e venda itens</p>
                        <a href="#" class="btn btn-primary">Acessar Marketplace</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4" id="adminCard" style="display:none;">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">üéÆ Creative Menu</h5>
                        <p class="card-text">Cat√°logo visual de itens do Palworld</p>
                        <a href="/creative-menu.html" class="btn btn-warning mb-2 w-100">üé® Creative Menu</a>
                        <a href="/admin.html" class="btn btn-outline-danger w-100">üìã Admin Cl√°ssico</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Verificar se est√° logado e mostrar informa√ß√µes do usu√°rio
        window.onload = async function() {
            const isLoggedIn = localStorage.getItem('palworld_auth');
            const token = localStorage.getItem('palworld_token');
            
            if (!isLoggedIn || !token) {
                window.location.href = '/login';
                return;
            }

            // Mostrar informa√ß√µes do usu√°rio
            const username = localStorage.getItem('username');
            const playerName = localStorage.getItem('playerName');
            const userInfoEl = document.getElementById('userInfo');
            
            if (playerName) {
                userInfoEl.textContent = `Jogador: ${playerName} (${username})`;
            } else {
                userInfoEl.textContent = `Usu√°rio: ${username}`;
            }

            // Verificar se √© admin
            try {
                const res = await fetch('/api/admin/check', {
                    method: 'GET',
                    headers: { Authorization: `Bearer ${token}` }
                });
                
                if (res.ok) {
                    document.getElementById('adminCard').style.display = 'block';
                }
            } catch (e) {
                // N√£o √© admin ou erro - n√£o mostra o card
                console.log('N√£o √© admin ou erro ao verificar:', e);
            }
        };

        function logout() {
            localStorage.removeItem('palworld_auth');
            localStorage.removeItem('palworld_token');
            localStorage.removeItem('userId');
            localStorage.removeItem('username');
            localStorage.removeItem('playerName');
            localStorage.removeItem('playerId');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
