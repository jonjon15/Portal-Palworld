<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Palworld</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .welcome-container {
            text-align: center;
            color: white;
        }
        .welcome-container h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .welcome-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Portal Palworld</h1>
        <p>Sua plataforma completa para o mundo de Palworld</p>
        <a href="/login" class="btn-custom">Entrar</a>
    </div>

    <script>
        // Redirecionar se j√° estiver logado
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('palworld_auth');
            if (isLoggedIn) {
                window.location.href = '/dashboard';
            }
        };
    </script>
</body>
</html>
